name: Deploy Worker and Bot

on:
  push:
    branches:
      - main  # Ganti dengan nama cabang yang Anda gunakan

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Ganti dengan versi Python yang Anda gunakan

    - name: Install Python dependencies
      run: |
        pip install pyTelegramBotAPI

    - name: Run Bot
      run: |
        python bot.py &
        sleep 10  # Tunggu sejenak agar bot berjalan

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Ganti dengan versi Node.js yang Anda gunakan

    - name: Install Wrangler
      run: npm install -g wrangler

    - name: Deploy Worker
      run: |
        wrangler publish --env production  # Sesuaikan dengan nama lingkungan Anda